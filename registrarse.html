<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrarse</title>
  <style>
    /* Variables de color */
    :root {
      --primary: #2d98da;
      --secondary: #74b9ff;
      --bg: #000000;
      --text: #ffffff;
      --input-bg: #33393b;
      --input-border: #d1d8e0;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-container {
      background-color: var(--input-bg);
      padding: 2.5rem 3rem;
      border-radius: 10px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }

    .register-container h1 {
      text-align: center;
      margin-bottom: 1.5rem;
      color: var(--primary);
    }

    .register-container form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .register-container input {
      padding: 0.8rem 1rem;
      border-radius: 5px;
      border: 1px solid var(--input-border);
      font-size: 1rem;
    }

    /* Botón grande */
    .register-container button {
      padding: 1rem 0;      /* más alto */
      font-size: 1.2rem;    /* texto más grande */
      border: none;
      border-radius: 5px;
      background-color: var(--primary);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
      width: 100%;          /* ocupa todo el ancho */
    }

    .register-container button:hover {
      background-color: var(--secondary);
    }

    .register-container .links {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .register-container .links a {
      color: var(--primary);
      text-decoration: none;
      margin-left: 0.5rem;
    }

    .register-container .links a:hover {
      text-decoration: underline;
    }

    .error-msg {
      color: red;
      font-size: 0.85rem;
      display: none;
      text-align: center;
    }

  </style>
</head>
<body>

  <div class="register-container">
    <h1>Registrarse</h1>
    <form id="registerForm">
      <input type="text" id="fullname" placeholder="Nombre completo" required>
      <input type="email" id="email" placeholder="Correo electrónico" required>
      <input type="text" id="username" placeholder="Usuario" required>
      <input type="password" id="password" placeholder="Contraseña" required>
      <div class="error-msg" id="errorMsg">Por favor completa todos los campos</div>
      <button type="submit">Registrarse</button>
    </form>

    <div class="links">
      <span>¿Ya tienes cuenta?</span>
      <a href="inicioSesion.html">Iniciar Sesión</a>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value.trim();
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if(fullname === "" || email === "" || username === "" || password === "") {
        errorMsg.style.display = "block";
      } else {
        errorMsg.style.display = "none";
        // Redirigir a la página principal tras registro (simulación)
        window.location.href = "Principal.html";
      }
    });
  </script>

</body>
</html>
